<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBERT Inference Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html {
            overflow: hidden;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="login-form-container">
        <form action="inference" method="POST">
            <div class="card" style="width: 400px">
                <div class="card-content">
                    <div class="media">
                        <div class="is-size-4 has-text-centered">CalBERT Inference Demo</div>
                    </div>
                    <div class="content">

                        <div class="field">
                            <p class="control">
                                Input String: <input class="input" type="text" name="inputstr" id="inputstr" ,
                                    placeholder="aaj ka din bahut accha gaya">
                            </p>
                        </div>

                        <div class="field">
                            <button class="button is-fullwidth is-rounded is-success">Submit</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
